{% extends 'base/main.html' %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% block pagename %}Ascii Table{% endblock %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    {% block styling %}
    <style>
        .contents {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .contents div {
            display: flex;
            flex: 1 0 100%;
            justify-content: space-around;
        }
    </style>
    {% endblock %}

    <body>
        {% block content %}
        <div class="contents">
            <div><img src="{% static 'base/ascii_table.png' %}" alt="Ascii Table" style="width:1500px;height: 750px;"></div>
        </div>
        {% endblock content %}
    </body>
</html>
