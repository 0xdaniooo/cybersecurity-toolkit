{% extends 'base/main.html' %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Cybersecurity Toolkit{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    {% block styling %}
    <style>
        .wrap {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .wrap div {
            display: flex;
            flex: 1 0 33%;
            justify-content: space-around;
            height: 270px;
        }

        .btn {
            width:500px;
            height:240px;
        }
    </style>
    {% endblock %}

    <body>
    {% block content %}
        <div class="wrap">
            <div><a href="{% url 'hex-to-ascii' %}"><button class="btn btn-outline-primary" type="button">Hex To Ascii</button></a></div>
            <div><a href="{% url 'ascii-to-hex' %}"><button class="btn btn-outline-primary" type="button">Ascii To Hex</button></a></div>
            <div><a href="{% url 'hex-to-decimal' %}"><button class="btn btn-outline-primary" type="button">Hex To Decimal</button></a></div>
            <div><a href="{% url 'decimal-to-hex' %}"><button class="btn btn-outline-primary" type="button">Decimal To Hex</button></a></div>
            <div><a href="{% url 'base64-encode' %}"><button class="btn btn-outline-primary" type="button">Base64 Encode</button></a></div>
            <div><a href="{% url 'base64-decode' %}"><button class="btn btn-outline-primary" type="button">Base64 Decode</button></a></div>
            <div><a href="{% url 'ascii-table' %}"><button class="btn btn-outline-primary" type="button">Ascii Table</button></a></div>
            <div><a href="{% url 'general-conversion' %}"><button class="btn btn-outline-primary" type="button">General Conversion</button></a></div>
            <div><a href="{% url 'xor-calculator' %}"><button class="btn btn-outline-primary" type="button">Xor Calculator</button></a></div>
        </div>
    {% endblock content %}
    </body>
</html>
